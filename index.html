<!DOCTYPE html>
<html>
<head>
	<title>Music Mixer</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<script src="JavaScript/Shared/ApiRequestManager.js"></script>
	<script src="JavaScript/Shared/Utilities.js"></script>
	<script src="https://sdk.scdn.co/spotify-player.js"></script>
	<script src="JavaScript/Components/Track.js"></script>
	<script src="JavaScript/Components/PlaybackControls.js"></script>
	<script src="JavaScript/Manager.js"></script>

	<link rel="stylesheet" type="text/css" href="StyleSheets/CommonStyles/CommonStyle.css">
	<link rel="stylesheet" type="text/css" href="StyleSheets/Components/playbackControls.css">
	<link rel="stylesheet" type="text/css" href="StyleSheets/Components/SideBar.css">
	<link rel="stylesheet" type="text/css" href="StyleSheets/Components/TrackCard.css">
	<link rel="stylesheet" type="text/css" href="StyleSheets/indexPage.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body class="dark">
	<div class="content">
		<!-- Shared common Header -->
		<div id="Header">
			<script>$("#Header").load("SharedComponents/Header/Header.html");</script>
		</div>

		<div id="sideBar">

		</div>

		<div id="trackTimeline">

		</div>

		<div class="glass" id="playbackControls">
			<div id="playbackControls-Buttons">
				<button id="skipPrevious" class="material-icons" onclick="SkipPrevious()">skip_previous</button>
				<button id="togglePlay" class="material-icons" onclick="TogglePlay()">play_arrow</button>
				<button id="skipNext" class="material-icons" onclick="SkipNext()">skip_next</button>
			</div>
			<div id="playbackControls-Bar">
				<div id="playbackControls-Bar-TimeElapsed">11:11</div>
				<input id="playbackControls-Bar-ProgressBar" type="range" min="0" max="90" value="30">
				<div id="playbackControls-Bar-Duration">11:11</div>
			</div>
		</div>

		<div id="trackInfo" class="glass">
			<img id="trackInfoImage" src="Assets/Images/placeholder.jpg">
			<div class="trackMetaData">
				<h3 class="trackTitle" id="trackInfoTitle">Track Title</h3>
				<div class="trackArtists" id="trackInfoArtists">
					<a href="">Artist 1</a>,
					<a href="">Artist 2</a>,
					<a href="">Artist 3</a>
				</div>
			</div>
		</div>

	</div>

	<!-- Shared common loader -->
	<div id="loaderHolder">
		<script>$("#loaderHolder").load("SharedComponents/Loader/Loader.html");</script>
	</div>
	<script src="JavaScript/Shared/Loader.js"></script>
</body>
</html>
